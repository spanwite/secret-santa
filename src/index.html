<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Тайный Санта</title>
		<link rel="stylesheet" href="index.css" />
		<link rel="shortcut icon" href="./assets/favicon.png" />
		<script src="./utils/array.utils.js" type="module"></script>
		<script src="./services/url-safe-encoder.service.js" type="module"></script>
		<script src="./services/gift-pairs.service.js" type="module"></script>
		<script type="module" src="./repositories/participants.mock.js"></script>
		<script src="./repositories/participants.repository.js" type="module"></script>
		<script
			src="./components/gift-pairs-list/gift-pairs-list.component.js"
			type="module"
		></script>
		<script
			src="./components/participants-form/participants-form.component.js"
			type="module"
		></script>
		<script
			src="./components/participants-list/participants-list.component.js"
			type="module"
		></script>
		<script
			src="./components/participants-info/participants-info.component.js"
			type="module"
		></script>
		<script
			type="module"
			src="./components/gift-pairs-form/gift-pairs-form.components.js"
		></script>
		<script src="./index.js" type="module"></script>
	</head>
	<body>
		<h1 class="app__title">Тайный Санта</h1>
		<div class="secret-santa">
			<section class="secret-santa__participants participants">
				<h2 class="participants__title">Добавить участника</h2>
				<form class="participants-form" id="new-participant-form" novalidate data-js-form>
					<div class="participants-form__field field">
						<input
							type="text"
							class="field__input"
							autocomplete="off"
							id="new-participant-name-input"
							name="name"
							placeholder=" "
							aria-errormessage="new-participant-name-errors"
							required
						/>
						<label class="field__label" for="new-participant-name-input">
							Имя участника
						</label>
						<span
							class="field__errors participants-form__errors"
							id="new-participant-name-errors"
							data-js-field-errors
						></span>
					</div>
					<div class="participants-form__field field">
						<textarea
							class="field__input"
							autocomplete="off"
							id="new-participant-wishlist-input"
							name="wishlist"
							placeholder=" "
						></textarea>
						<label class="field__label" for="new-participant-wishlist-input">
							Что желает получить
						</label>
					</div>
					<div class="participants-form__field field">
						<textarea
							class="field__input"
							autocomplete="off"
							id="new-participant-anti-wishlist-input"
							name="antiWishlist"
							placeholder=" "
						></textarea>
						<label class="field__label" for="new-participant-anti-wishlist-input">
							Что не желает получить
						</label>
					</div>
					<button class="button" type="submit">Добавить</button>
				</form>
			</section>
			<section class="secret-santa__gift-pairs gift-pairs">
				<h2 class="gift-pairs__title">Жеребьёвка</h2>
				<div class="participants-info">
					<span class="participants-info__total">
						Всего участников:
						<span class="participants-info__value" data-participants-info-total>
							0
						</span>
					</span>
					<button
						class="button_transparent participants-info__delete-button"
						type="button"
						data-participants-info-delete-button
					>
						Очистить
					</button>
				</div>
				<form class="gift-pairs-form" id="gift-pairs-form">
					<button class="button" type="submit">Разыграть</button>
					<span class="gift-pairs-form__errors" data-gift-pairs-form-errors></span>
				</form>
				<ul class="participants-list" data-participant-list></ul>
				<div class="gift-pairs__empty-message"></div>
				<ul class="gift-pairs-list" data-gift-pairs-list></ul>
			</section>
		</div>
	</body>
</html>
