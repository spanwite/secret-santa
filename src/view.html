<!DOCTYPE html>
<html lang="ru">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Тайный Санта</title>
		<link rel="stylesheet" href="view.css" />
		<script
			type="module"
			src="./components/gift-pairs-view/gift-pairs-view.component.js"
		></script>
		<script type="module" src="./services/url-safe-encoder.service.js"></script>
		<script type="module" src="./view.js"></script>
	</head>
	<body>
		<h1 class="app__title"><a href="/" class="app__link">Тайный Санта</a></h1>
		<div class="secret-santa">
			<section class="gift-pairs-view secret-santa__gift-pairs-view" data-gift-pairs-view>
				<h2 class="gift-pairs-view__title">Результат Жеребьёвки</h2>
				<div>
					<div class="gift-pairs-view__label">
						Здравствуйте,
						<strong
							class="gift-pairs-view__name"
							data-gift-pairs-view-from-name
						></strong
						>!
					</div>
					<div class="gift-pairs-view__label">
						Вы дарите подарок для:
						<strong class="gift-pairs-view__name" data-gift-pairs-view-to-name></strong
						>.
					</div>
				</div>
				<div class="gift-pairs-view__group gift-pairs-view__group--wishlist">
					<div class="gift-pairs-view__label">Что <em>хочет</em> получить:</div>
					<p class="gift-pairs-view__text">
						<q data-gift-pairs-view-wishlist></q>
					</p>
				</div>
				<div class="gift-pairs-view__group gift-pairs-view__group--anti-wishlist">
					<div class="gift-pairs-view__label">Что <em>не хочет</em> получить:</div>
					<p class="gift-pairs-view__text">
						<q data-gift-pairs-view-anti-wishlist></q>
					</p>
				</div>
			</section>
		</div>
	</body>
</html>
